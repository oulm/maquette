<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script type="module" src="/chat.js" defer></script>

    <!-- FONT-STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <!-- END-FONT-STYLE -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chat.css" />

    <title>Vite App</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="primary-header" data-status="busy">
      <div class="container">
        <div class="primary-header-content">
          <!-- LOGO-IMG -->
          <a href="#" aria-label="home" class="logo">
            <svg width="84" height="40">
              <use xlink:href="images/logo.svg#logo"></use>
            </svg>
            <p class="sub-logo">Ping-ball</p>
          </a>
          <!-- END-LOGO-IMG -->
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search users, friends"
            />
          </div>
          <div class="user-image">
            <img src="/images/avatars/member_3.png" alt="user image" />
          </div>
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-menu-content">
            <ul class="dropdown-list">
              <li class="dropdown-item">
                <div class="user-image">
                  <img src="./images/avatars/member_3.png" alt="user image" />
                </div>
                <div class="user-infos">
                  <div class="username">JohnDoe</div>
                  <div class="user-status">Online</div>
                </div>
              </li>
              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-user"></i>
                  </div>
                  <div class="dropdown-item-title">profile</div>
                </a>
              </li>
              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-user-group"></i>
                  </div>
                  <div class="dropdown-item-title">friends</div>
                </a>
              </li>
              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-message"></i>
                  </div>
                  <div class="dropdown-item-title">chat</div>
                </a>
              </li>
              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                  </div>
                  <div class="dropdown-item-title">play ping-pong</div>
                </a>
              </li>
              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-trophy"></i>
                  </div>
                  <div class="dropdown-item-title">leaderboard</div>
                </a>
              </li>

              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-gear"></i>
                  </div>
                  <div class="dropdown-item-title">settings</div>
                </a>
              </li>
              <li class="dropdown-item">
                <a href="#">
                  <div class="dropdown-item-icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                  </div>
                  <div class="dropdown-item-title">logout</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- END-HEADER -->

    <!-- MAIN -->
    <main>
      <section class="chat">
        <div class="container">
          <div class="chat-content">
            <div class="chat-sidebar">
              <div class="chat-friends"></div>
              <div class="chat-groups"></div>
            </div>
            <div class="chat-conversation"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- END-MAIN -->

    <!-- FOOTER -->
    <footer>
      <span class="copyright-year"></span> &nbsp; &copy; &nbsp; FT_Trencendance
    </footer>
    <!-- END-FOOTER -->

    <script
      src="https://kit.fontawesome.com/03d54b4c8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
