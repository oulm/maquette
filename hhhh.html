<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Section on Scroll</title>
  <style>
    /* Add some styling to make sections noticeable */
    section {
      height: 100vh; /* Set initial height to 100vh */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      opacity: 0; /* Initially set opacity to 0 */
      transition: opacity 0.5s ease; /* Add a transition for a smoother effect */
    }
    
    section:nth-child(even) {
      background-color: lightblue;
    }

    section:nth-child(odd) {
      background-color: lightcoral;
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <section>
    Section 1
  </section>

  <!-- Section 2 -->
  <section>
    Section 2
  </section>

  <script>
    // Function to handle the scroll event
    function handleScroll() {
      // Loop through each section
      document.querySelectorAll('section').forEach((section, index) => {
        const rect = section.getBoundingClientRect();

        // Check if the top of the section is within the viewport
        if (rect.top < window.innerHeight) {
          // Set opacity to reveal the section
          section.style.opacity = '1';
        }
      });
    }

    // Add event listener for scroll
    window.addEventListener('scroll', handleScroll);

    // Trigger initial check on page load
    handleScroll();
  </script>

</body>
</html>
