<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script type="module" src="/main.js" defer></script>

    <!-- FONT-STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <!-- END-FONT-STYLE -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />

    <title>Vite App</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <!-- LOGO-IMG -->
          <a href="chat.html" aria-label="home" class="logo">
            <svg width="84" height="40">
              <use xlink:href="images/logo.svg#logo"></use>
            </svg>
            <p class="sub-logo">Ping-ball</p>
          </a>
          <!-- END-LOGO-IMG -->

          <!-- MOBILE-NAV-BUTTON -->
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <!-- <img class="icon-hamburger" src="images/icon-hamburger.svg" alt="Icon Hamburger" aria-hidden="true">
            <img class="icon-close" src="images/icon-close.svg" alt="Icon Close" aria-hidden="true"> -->
            <span class="visually-hidden">Menu</span>
          </button>
          <!-- END-MOBILE-NAV-BUTTON -->

          <!-- NAVIGATION-BAR -->
          <nav id="primary-navigation" class="primary-navigation">
            <ul role="list" aria-label="Primary" class="nav-list">
              <li><a href="chat.html">Home</a></li>
              <li><a href="#about">About the game</a></li>
              <li><a href="#">The Team</a></li>
            </ul>
          </nav>
          <!-- END-NAVIGATION-BAR -->
        </header>  
          <!-- START MAIN -->
        <main>
            <!-- PROFILE -->
            <section class="profile">
            <div class="container">
                <form action="#" method="">
                        <div class="profile-content">
                            <div class="profile-form-content">
                                <h1>My Profile</h1>
                                        <div class="profile-form">
                                            <div class="input-container">
                                                <label for="first_name">First Name :</label>
                                                <input type="text" placeholder="Enter your first name" name="first_name" id="first_name" required>
                                            </div>
                                            <div class="input-container">
                                                <label for="last_name">Last Name :</label>
                                                <input type="text" placeholder="Enter your last name" name="last_name" id="last_name" required>
                                            </div>
                                            <div class="input-container">
                                                <label for="email">Email Name :</label>
                                                <input type="email" placeholder="info@xyz.com" name="email" id="email" required>
                                            </div>
                                            <div class="input-container">
                                                <label for="mobile">Mobile No :</label>
                                                <input type="tel" placeholder="+212 - 666 66 66 66 " name="mobile" id="mobile" required>
                                            </div>
                                            <div class="input-container">
                                                <label for="password">Password :</label>
                                                <input type="password" placeholder="*********" name="password" id="password" required>
                                            </div>
                                            <div class="input-container">
                                                <label for="confirm_password">Confirm Password :</label>
                                                <input type="password" placeholder="*********" name="confirm_password" id="confirm_password" required>
                                            </div>
                                            <button class="button">Update Info</button>
                                        </div>
                            </div>
                            <div class="profile-upload-image">
                                <div class="uploaded-image">
                                    <img src="https://source.unsplash.com/800x800/?avatar" id="selectedImage" alt="">
                                </div>
                                <div class="choose-image">
                                    <label class="custom-file-input" for="fileInput">
                                        <span class="file-label">Choose Your Avatar</span>
                                        <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="displayImage(this)">
                                    </label>
                                </div>   
                            </div>
                        </div>
                    </form>

            </div> 
            </section> 
        </main>
        <script>
            function displayImage(input) {
              var selectedImage = document.getElementById('selectedImage');
              var file = input.files[0];
              if (file) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                  selectedImage.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
              }
            }
          </script>
</body>
</html>
